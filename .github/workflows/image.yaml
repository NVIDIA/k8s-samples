# Run this workflow on pull requests or merge to main/release branches
name: Image

on:
  workflow_call:
    inputs:
      version:
        required: true
        type: string
      build_multi_arch_images:
        required: false
        type: string
        default: true

jobs:
  build-cuda-samples:
    runs-on: linux-amd64-cpu4
    strategy:
      matrix:
        dist:
        - ubuntu22.04
        - ubi9
        sample:
        - vectorAdd
        - nbody
        - deviceQuery
        - nvbandwidth
        exclude:
        - dist: ubi9
          sample: deviceQuery
        - dist: ubi9
          sample: nbody
        - dist: ubi9
          sample: nvbandwidth

    steps:
      - uses: actions/checkout@v4
        name: Check out code

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          image: tonistiigi/binfmt:qemu-v7.0.0-28

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build cuda sample image
        env:
          IMAGE_NAME: ghcr.io/nvidia/k8s-samples
          VERSION: ${{ inputs.version }}
          PUSH_ON_BUILD: true
          BUILD_MULTI_ARCH_IMAGES: ${{ inputs.build_multi_arch_images }}
        run: |
          echo "Building ${{ matrix.sample }} on ${{ matrix.dist }}"
          SAMPLE=${{ matrix.sample }} make -f deployments/container/Makefile build-${{ matrix.dist }}
