include:
  - local: ".common-ci.yml"

default:
  tags:
    - cnt
    - container-dev
    - docker/multi-arch
    - docker/privileged
    - os/linux
    - type/docker

variables:
  DOCKER_DRIVER: overlay2
  DOCKER_TLS_CERTDIR: "/certs"
  # Don't release "devel-tagged" images
  RELEASE_DEVEL_BRANCH: "DISABLED"
  DEVEL_RELEASE_IMAGE_VERSION: "devel"
  # On the multi-arch builder we don't need the qemu setup.
  SKIP_QEMU_SETUP: "1"
  # Define the public staging registry
  STAGING_REGISTRY: ghcr.io/nvidia
  STAGING_VERSION: ${CI_COMMIT_SHORT_SHA}
  OUTPUT_IMAGE_NAME: cuda-samples

# .copy-images copies the required application and packaging images from the
# IN_IMAGE="${IN_IMAGE_NAME}:${SAMPLE}-${IN_IMAGE_TAG}"
# to
# OUT_IMAGE="${OUT_IMAGE_NAME}:${SAMPLE}-${OUT_IMAGE_TAG}"
# The script also logs into IN_REGISTRY and OUT_REGISTRY using the supplied
# username and tokens.
.copy-images:
  parallel:
    matrix:
      - SAMPLE:
        - devicequery
        - nbody
        - nvbandwidth
        - simplemultigpu
        - vectoradd
        - vulkan
  before_script:
    - !reference [.regctl-setup, before_script]
    - apk add --no-cache make bash
  variables:
    REGCTL: regctl
  script:
    - |
      if [ -n ${IN_REGISTRY} ] && [ -n ${IN_REGISTRY_USER} ]; then
        echo "Logging in to ${IN_REGISTRY}"
        ${REGCTL} registry login "${IN_REGISTRY}" -u "${IN_REGISTRY_USER}" -p "${IN_REGISTRY_TOKEN}" || exit 1
      fi

      if [ -n ${OUT_REGISTRY} ] && [ -n ${OUT_REGISTRY_USER} ] && [ "${IN_REGISTRY}" != "${OUT_REGISTRY}" ]; then
        echo "Logging in to ${OUT_REGISTRY}"
        ${REGCTL} registry login "${OUT_REGISTRY}" -u "${OUT_REGISTRY_USER}" -p "${OUT_REGISTRY_TOKEN}" || exit 1
      fi

      export IN_IMAGE="${IN_IMAGE_NAME}:${SAMPLE}-${IN_IMAGE_TAG}"
      export OUT_IMAGE="${OUT_IMAGE_NAME}:${SAMPLE}-${OUT_IMAGE_TAG}"

      echo "Copying ${IN_IMAGE} to ${OUT_IMAGE}"
      ${REGCTL} image copy ${IN_IMAGE} ${OUT_IMAGE}

# pull-images pulls images from the public CI registry to the internal CI registry.
pull-images:
  extends:
    - .copy-images
  stage: pull
  variables:
    IN_REGISTRY: "${STAGING_REGISTRY}"
    IN_IMAGE_NAME: ${STAGING_REGISTRY}/k8s-samples
    IN_IMAGE_TAG: "${STAGING_VERSION}"

    OUT_REGISTRY: "${CI_REGISTRY}"
    OUT_REGISTRY_USER: "${CI_REGISTRY_USER}"
    OUT_REGISTRY_TOKEN: "${CI_REGISTRY_PASSWORD}"
    OUT_IMAGE_NAME: "${CI_REGISTRY_IMAGE}/cuda-samples"
    OUT_IMAGE_TAG: "${CI_COMMIT_SHORT_SHA}"
  # We delay the job start to allow the public pipeline to generate the required images.
  rules:
    # If the pipeline is triggered from a tag or the WEB UI we don't delay the
    # start of the pipeline.
    - if: $CI_COMMIT_TAG || $CI_PIPELINE_SOURCE == "web"
    # If the pipeline is triggered through other means (i.e. a branch or MR)
    # we add a 30 minute delay to ensure that the images are available in the
    # public CI registry.
    - when: delayed
      start_in: 30 minutes
  timeout: 30 minutes
  retry:
    max: 2
    when:
      - job_execution_timeout
      - stuck_or_timeout_failure

# The .scan step forms the base of the image scan operation performed before releasing
# images.
scan-images:
  stage: scan
  needs:
  - pull-images
  image: "${PULSE_IMAGE}"
  parallel:
    matrix:
      - SAMPLE:
        - devicequery
        - nvbandwidth
        - simplemultigpu
        - vectoradd
        PLATFORM: ["linux/amd64", "linux/arm64"]
      - SAMPLE:
        - nbody
        - vulkan
        PLATFORM: "linux/amd64"
  variables:
    IMAGE: "${CI_REGISTRY_IMAGE}/cuda-samples"
    IMAGE_ARCHIVE: "cuda-samples-${CI_JOB_ID}.tar"
  rules:
    - if: $IGNORE_SCANS == "yes"
      allow_failure: true
    - when: on_success
  script:
    - |
      docker login -u "${CI_REGISTRY_USER}" -p "${CI_REGISTRY_PASSWORD}" "${CI_REGISTRY}"
      export SCAN_IMAGE=${IMAGE}:${SAMPLE}-${CI_COMMIT_SHORT_SHA}
      echo "Scanning image ${SCAN_IMAGE} for ${PLATFORM}"
      docker pull --platform="${PLATFORM}" "${SCAN_IMAGE}"
      docker save "${SCAN_IMAGE}" -o "${IMAGE_ARCHIVE}"
      AuthHeader=$(echo -n $SSA_CLIENT_ID:$SSA_CLIENT_SECRET | base64 -w0)
      export SSA_TOKEN=$(curl --request POST --header "Authorization: Basic $AuthHeader" --header "Content-Type: application/x-www-form-urlencoded" ${SSA_ISSUER_URL} | jq ".access_token" |  tr -d '"')
      if [ -z "$SSA_TOKEN" ]; then exit 1; else echo "SSA_TOKEN set!"; fi

      pulse-cli -n $NSPECT_ID --ssa $SSA_TOKEN scan -i $IMAGE_ARCHIVE -p $CONTAINER_POLICY -o
      rm -f "${IMAGE_ARCHIVE}"
  artifacts:
    when: always
    expire_in: 1 week
    paths:
      - pulse-cli.log
      - licenses.json
      - sbom.json
      - vulns.json
      - policy_evaluation.json

push-images-to-staging:
  extends:
    - .copy-images
  stage: release
  needs:
    - scan-images
  artifacts:
    paths:
      - build-info/${CI_PIPELINE_ID}-${SAMPLE}.txt
  variables:
    IN_REGISTRY: "${CI_REGISTRY}"
    IN_REGISTRY_USER: "${CI_REGISTRY_USER}"
    IN_REGISTRY_TOKEN: "${CI_REGISTRY_PASSWORD}"
    IN_IMAGE_NAME: "${CI_REGISTRY_IMAGE}/cuda-samples"
    IN_IMAGE_TAG: "${CI_COMMIT_SHORT_SHA}"

    OUT_REGISTRY: "${NGC_REGISTRY}"
    OUT_REGISTRY_USER: "${NGC_REGISTRY_USER}"
    OUT_REGISTRY_TOKEN: "${NGC_REGISTRY_TOKEN}"
    OUT_IMAGE_NAME: "${NGC_STAGING_REGISTRY}/cuda-samples"
    OUT_IMAGE_TAG: "${CI_COMMIT_SHORT_SHA}"
  after_script:
    - mkdir -p build-info
    - echo "${IN_IMAGE_NAME}:${SAMPLE}-${IN_IMAGE_TAG} ${NGC_REGISTRY_IMAGE}:${SAMPLE}-${CI_COMMIT_TAG}" > build-info/${CI_PIPELINE_ID}-${SAMPLE}.txt

generate-build-info:
  stage: ngc-publish
  artifacts:
    paths:
      - build-info/full-${CI_PIPELINE_ID}.txt
  script:
    - |
      for file in build-info/${CI_PIPELINE_ID}-*; do
        cat "$file" >> build-info/full-${CI_PIPELINE_ID}.txt
      done

.update-nspect:
  stage: ngc-publish
  needs:
    - job: generate-build-info
  image: 
    name: "${CNT_NGC_PUBLISH_IMAGE}"
    pull_policy: always
  variables:
    PROJECT_NAME: "k8s-samples"
    REPO_URL: "https://github.com/NVIDIA/k8s-samples.git"
  script:
    - |
      cnt-ngc-publish nspect --versions-file "build-info/full-${CI_PIPELINE_ID}.txt"

  # Update the nspect staging environment to test the nspect publishing logic
update-nspect-staging:
  extends:
    - .update-nspect
  except:
    - tags
  variables:
    ENV: "stage"
    RELEASE_VERSION: "test"
    NSPECT_CLIENT_ID: "${NSPECT_STAGING_CLIENT_ID}" 
    NSPECT_CLIENT_SECRET: "${NSPECT_STAGING_CLIENT_SECRET}"

# Update the nspect production environment with the new release
update-nspect:
  extends:
    - .update-nspect
  rules:
    - if: $CI_COMMIT_TAG
  variables:
    OSRB_BUG_ID: "${OSRB_BUG_ID}"
    ENV: "prod"
    RELEASE_VERSION: "${CI_COMMIT_TAG}"
    NSPECT_CLIENT_ID: "${NSPECT_PROD_CLIENT_ID}" 
    NSPECT_CLIENT_SECRET: "${NSPECT_PROD_CLIENT_SECRET}"

.publish-images:
  stage: ngc-publish
  image:
    name: "${CNT_NGC_PUBLISH_IMAGE}"
    pull_policy: always
  variables:
    GITLAB_ACCESS_TOKEN: "${CNT_GITLAB_TOKEN}"
  script:
    - cnt-ngc-publish render --project-name "k8s-samples" --versions-file "build-info/full-${CI_PIPELINE_ID}.txt" --output k8s-samples.yaml
    - cnt-ngc-publish merge-request --files "k8s-samples.yaml"

# Raise an MR to publish the image to NGC
ngc-image-publish:
  extends:
    - .publish-images
  rules:
    - if: $CI_COMMIT_TAG
  needs:
    - job: update-nspect
    - job: generate-build-info
      artifacts: true
  variables:
    NGC_PUBLISHING_PROJECT_PATH: "${NGC_PUBLISHING_PROD_PROJECT_PATH}"

# Create a dummy MR that exercises the publishing logic
mock-image-publish:
  extends:
    - .publish-images
  except:
    - tags
  needs:
    - job: update-nspect-staging
    - job: generate-build-info
      artifacts: true
  variables:
    NGC_PUBLISHING_PROJECT_PATH: "${NGC_PUBLISHING_TEST_PROJECT_PATH}"
